<!DOCTYPE html>
<html ng-app="workplace">
<head>
  <title>Perfect Workplace</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainController">
  <ul>
    <li ng-repeat="item in data.items">
      {{ item.name }} - {{ item.price | number:0 }}$
    </li>
  </ul>
  <h2>Need: {{ total('time') | number:2 }} hr | {{ total('price') | number:0 }}$</h2>
  <h2>Left: {{ left('time') | number:2}} hr | {{ left('price') | number:0 }}$</h2>
</body>
</html>
